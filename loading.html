<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Progress-Bar</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="myBar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="porcent"></p>
            </div>
        </div>
    </div>

    <script>
        var i = 0;
        var p = document.getElementById("porcent");
        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                const countMax = 10000;
                function frame() {
                    if (width >= countMax) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = (width*100/countMax) + "%";
                        p.innerText = `${width*100/countMax}`;
                    }
                }
            }
        }

        move();
    </script>
</body>
</html>
