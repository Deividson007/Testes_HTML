<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid px-0 overflow-x-hidden">
        <div class="row gx-0 min-vh-100">
            <div class="col-md-3 col-lg-6 col-xl-8 d-none d-md-block">
                <!-- Image-->
                <div class="bg-cover h-100 me-n3"
                    style="background-image: url(https://d19m59y37dris4.cloudfront.net/bubbly/1-3/img/photos/victor-ene-1301123-unsplash.jpg);">
                </div>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-4 px-5 d-flex align-items-center shadow">
                <div class="w-100 py-5">
                    <div class="text-center">
                        <img class="img-fluid mb-4" src="https://d19m59y37dris4.cloudfront.net/bubbly/1-3/img/brand/brand-1.svg" alt="..." style="max-width: 6rem;">
                        <h1 class="h4 text-uppercase mb-5">Welcome Back</h1>
                    </div>
                    <form method="get" action="index.html">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input class="form-control" name="loginUsername" type="email" autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                </div>
                                <div class="col-auto">
                                    <a class="form-text small text-muted" href="#">Forgot your password?</a>
                                </div>
                            </div>
                            <input class="form-control" name="loginPassword" type="password">
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" id="remember" type="checkbox">
                            <label class="custom-control-label" for="remember">Remember this device</label>
                        </div>
                        <!-- Submit-->
                        <div class="d-grid mb-5">
                            <button class="btn btn-primary text-uppercase">Sign in</button>
                        </div>
                        <!-- Link-->
                        <p class="text-sm text-muted text-center">
                            Don't have an account yet? <a href="register-2.html">Register</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
