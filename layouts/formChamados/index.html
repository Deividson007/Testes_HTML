<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamdos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <section>
        <header class="p-3 mb-3 border-bottom">
            <div class="container-fluid">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                  <img src="assets/images/logo.png" width="60" alt="">
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-secondary">Protocolo</a></li>
                </ul>
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/images/user.png" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
    </section>

    <section>
        <div class="container-fluid row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title">
                        <h3 class="page-title">Protocolo</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    Protocolo
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label for="" class="form-label">Solicitante</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="col-4">
                            <label for="" class="form-label">Departamento</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="col-4">
                            <label for="" class="form-label">Data</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="" class="form-label">Solicitação</label>
                            <select class="form-select" name="" id="">
                                <option value="">-- SELECIONAR --</option>
                                <option value="">Informática</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <label for="" class="form-label">Tipo</label>
                            <select class="form-select" name="" id="">
                                <option value="">-- SELECIONAR --</option>
                                <option value="">Bug</option>
                                <option value="">Manutenção</option>
                                <option value="">Sugestão</option>
                                <option value="">Troca de Periférico</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <label for="" class="form-label">Sub Tipo</label>
                            <select class="form-select" name="" id="">
                                <option value="">-- SELECIONAR --</option>
                                <option value="">Bug</option>
                                <option value="">Manutenção</option>
                                <option value="">Melhoria</option>
                                <option value="">Substituição de Teclado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Formulário
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label">Assunto</label>
                                    <input type="text" class="form-control" name="" id="" cols="30" rows="10"></input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="" class="form-label">Descrição</label>
                                    <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary">Gravar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <script>document.write(new Date().getFullYear())</script> © Showcase
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-end footer-links d-none d-md-block">
                            <a href="javascript: void(0);">Sobre</a>
                            <a href="javascript: void(0);">Suporte</a>
                            <a href="javascript: void(0);">Contato</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
