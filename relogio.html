    <script>
        const currentTime = () => {
            const el = document.querySelector("h1");

            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            //let ms = date.getMilliseconds();

            hh = hh < 10 ? `0${hh}` : hh;
            mm = mm < 10 ? `0${mm}` : mm;
            ss = ss < 10 ? `0${ss}` : ss;
            //ms = ms < 10 ? `0${ms}` : ms;

            let time = `${hh}:${mm}:${ss}`;
            el.innerHTML = time;
        }

        currentTime();
        setInterval(currentTime, 1000);
    </script>
