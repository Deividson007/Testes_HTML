<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel com JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Simple Present</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tbody id="verbos-tbody">
                                <tr>
                                    <td>I</td>
                                    <td>am</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>You</td>
                                    <td>are</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>He</td>
                                    <td>is</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>She</td>
                                    <td>is</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>It</td>
                                    <td>is</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>We</td>
                                    <td>are</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>They</td>
                                    <td>are</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Simple Present (not)</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tbody id="verbos-tbody">
                                <tr>
                                    <td>I</td>
                                    <td>am</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>You</td>
                                    <td>are</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>He</td>
                                    <td>is</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>She</td>
                                    <td>is</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>It</td>
                                    <td>is</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>We</td>
                                    <td>are</td>
                                    <td>not</td>
                                </tr>
                                <tr>
                                    <td>They</td>
                                    <td>are</td>
                                    <td>not</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
