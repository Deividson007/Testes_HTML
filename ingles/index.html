<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel com JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div id="carouselJSON" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselJSON" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselJSON" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('js/verbos_irregulares_ingles.json')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON');
        return response.json();
      })
      .then(dados => {
        renderCarousel(dados);
      })
      .catch(erro => {
        console.error(erro);
        document.getElementById('carousel-inner').innerHTML = '<div class="carousel-item active"><div class="d-block w-100 text-center p-5 bg-danger text-white">Erro ao carregar os dados</div></div>';
      });

    function renderCarousel(dados) {
      const carouselInner = document.getElementById('carousel-inner');
      carouselInner.innerHTML = '';

      if (!Array.isArray(dados) || dados.length === 0) {
        carouselInner.innerHTML = '<div class="carousel-item active"><div class="d-block w-100 text-center p-5">Nenhum dado encontrado</div></div>';
        return;
      }

      dados.forEach((item, index) => {
        const isActive = index === 0 ? 'active' : '';
        const content = Object.entries(item).map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`).join('');
        const slide = `
          <div class="carousel-item ${isActive}">
            <div class="d-block w-100 p-4 bg-light text-dark border rounded">
              ${content}
            </div>
          </div>`;
        carouselInner.innerHTML += slide;
      });
    }
  </script>
</body>
</html>
