<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/vue/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        {{ mensagem }}
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    mensagem: "Teste de vue3 com implementação global sem compilador!"
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
